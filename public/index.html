<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Docx Word Search</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <body>
    <!-- Navbar Toggle Button -->
    <button id="toggle-navbar">Show Uploaded Files</button>

    <!-- Navbar Container -->
    <div id="navbar" style="display: none;">
      <h3>Uploaded Files</h3>
      <ul id="uploaded-files-list"></ul>
    </div>

    <!-- ... rest of your code ... -->

    <h1>Docx Word Search</h1>
    <div id="loading-spinner"></div>
    <form id="upload-form">
      <input type="file" name="files" multiple>
      <button type="submit">Upload</button>
    </form>
    <div id="message"></div>

    <h2 style="text-align: center;">Uploaded Files</h2>
    <ul id="file-list"></ul>

    <h2 style="text-align: center;">Search Files</h2>
    <form id="search-form">
      <input type="text" id="query" name="query" placeholder="Search...">
      <button type="submit">Search</button>
    </form>
    <div class="loader" id="loading-spinner" style="display: none;"></div>

    <ul id="results-list"></ul>

    <div id="pagination-wrapper">
      <div id="pagination"></div>
  </div>
  




    <script src="app.js"></script>
  </body>

</html>
